<!DOCTYPE html>
<html>
<head>
    <title>Login System</title>
    <style>
        body{
            font-family: Arial;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .login-box{
            background: #222;
            padding: 20px 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px #00eaff;
        }
        .login-box h2{
            text-align: center;
            color: #00eaff;
        }
        input{
            width: 100%;
            padding: 10px;
            margin: 8px 0px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        button{
            width: 100%;
            padding: 10px;
            background: #00eaff;
            border: none;
            font-size: 17px;
            font-weight: bold;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{
            background: #00bcd4;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
